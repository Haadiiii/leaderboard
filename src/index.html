<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="main">
      <h1 class="main-head">Leaderboard</h1>

      <div class="head">
        <div class="list-items">
          <div class="heading">
            <h1>Recent scores</h1>
            <button>Refresh</button>
          </div>
          <div class="list">
            <ul class="items">
              <li>Name: 200</li>
              <li>Name: 100</li>
              <li>Name: 350</li>
              <li>Name: 150</li>
              <li>Name: 70</li>
            </ul>
          </div>
        </div>

        <div class="add">
          <h1>Add your score</h1>
          <input class="name" type="text" placeholder="Name" />
          <input class="score" type="text" placeholder="Score" />
          <div class="btn">
            <button>submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
