<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="main">
      <h1 class="main-head">Leaderboard</h1>

      <div class="head">
        <div class="list-items">
          <div class="heading">
            <h1>Recent scores</h1>
            <button id="button">Refresh</button>
          </div>
          <div>
            <ul class="nav">
              <li>Name</li>
              <li>score</li>
            </ul>
          </div>
          <div id="list"></div>
          
        </div>

        <div class="add">
          <h1 class="add-score"><img src="https://img.icons8.com/fluency-systems-filled/48/000000/popular-man.png" alt=""/>  Add your score </h1>
          <form id="form">
            <input
              id="user"
              type="text"
              name="user"
              placeholder="Enter your name here"
              required
            />
            <input
              id="score"
              type="text"
              name="score"
              placeholder="type score"
              required
            />
            <div class="btn">
              <button type="submit" id="btn">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
